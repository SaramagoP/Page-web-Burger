<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <title>Page web burger</title>
  </head>

  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand fw-semibold fs-4" href="#">Accueil</a>

        <!-- Bouton de menu burger -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Liens du menu -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Best Burgers</a>
            </li>
            <!-- Ajoutez d'autres liens de menu ici si nÃ©cessaire -->
          </ul>
        </div>

        <!-- Bouton Jour/Nuit -->
        <button id="mode" class="btn btn-dark ml-auto fw-semibold">Jour</button>
      </div>
    </nav>

    <div id="root" class="container mt-4">
      <div class="row"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-black text-white text-center" style="height: 300px">
      <div class="d-flex justify-content-center align-items-center h-100">
        <p class="m-0">&copy; 2024 Pedro Saramago</p>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
